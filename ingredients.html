<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="assets/images/fridgecheficon.png"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/05801f5751.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

        <!-- Google Font Link -->
        <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Amatic+SC|Josefin+Slab|Barriecito|Quicksand|Raleway|Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Fridge Chef - Page 2</title>
</head>
<body>

        <div class="header" id="appHeader">
            <div class="row">
                <div class="col s12">
                    <div id="pageHead">
                        <img id="logo" src="assets/images/fridgecheflogo.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card darken-2"> 
                    <div class="card-image" id="jumbotron">
                        <img src="assets/images/jumbotronImage3.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m12 l1">
                    <div id="ingredients">
                        <div id="foodGroupImage"></div>
                        <br>
                        <h5 id="foodGroupTitle">Ingredient Type</h5>
                        <!-- Ingredients from selected food group will append here -->
                        <form action="#" id="ingredientSection" > <!-- class="blue-grey"-->
                        </form>
                    </div>
                </div>

                <div class="col l2"></div>

                <div class="col s12 m12 l5" id="fridgeContainer">
                    <!-- This is the fridge image that will have clickable areas to select food groups -->
                    <img src="assets/images/fridgeopen.png" alt="fridgeImage" id="fridge">
                    <img src="assets/images/meatpic.png" alt="protein" id="protein">
                    <img src="assets/images/grains.png" alt="grains" id="grains">
                    <img src="assets/images/fruitvegpic.png" alt="fruitandveg" id="fruitAndVeg">
                    <img src="assets/images/dairyicon.png" alt="dairy" id="dairy">
                    <img src="assets/images/condiments.png" alt="condiments" id="condiments">
                </div>

                <div class="col l3"></div>

                <div class="col s12 m12 l1">
                    <div id="selectedIngredients">
                        <h5 id="selectedGroupTitle">Selected ingredients:</h5>
                        <div id="selectedIngredientsList">
                            <!-- Ingredients that have already been selected will append here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s3 m4 l5"></div>

                <div class="col s6 m4 l2">
                    <a href="pageThree.html">
                        <button 
                            class="btn waves-effect waves-green goPageThree" 
                            id="submit" 
                            type="submit" 
                            name="action">
                                Submit
                        </button>
                    </a>
                </div>

                <div class="col s3 m4 l5"></div>
            </div>

        <!-- <button >execute</button> -->
        </div> <!-- Closing container div --> 

        <footer>
            <img id="footerlogo" src="assets/images/fridgecheflogo.png">
            <p id="copyright">FRIDGE CHEF &copy; 2019</p>
            <p id="member1">Sean Belverstone | Jihong Kim</p>
            <p id="member2">Danniel Zelaya | Scott Finlay</p>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/pagetwo.js"></script>

</body>
</html>
