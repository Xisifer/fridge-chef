<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab|Barriecito|Quicksand|Raleway|Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Dancing+Script|Muli&display=swap" rel="stylesheet">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/ef27494c2c.js"></script>

    <title>Fridge Chef</title>
</head>


<body>
    <div class="header" id="appHeader">
        <div class="row">
            <div class="col s12">
                <div id="pageHead">
                    <img id="logo" src="assets/images/fridgecheflogo.png">
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col s12">
            <div class="card"> 
                <div class="card-image" id="jumbotron">
                    <img src="assets/images/jumbotronImage1.jpeg">
                </div>
            </div>
        </div>
    </div>


    <div class="row" id="aboutus">
        <div class="col s12">
            <p>ABOUT US</p>
        </div>
    </div>


    <div class="row">
        <div class="col s12 m6 l3" id="questionbox">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text questionbox">
                    <i class="fas fa-hamburger"></i>
                    <p class="question">Lots of leftovers lying around in the fridge?</p>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3" id="questionbox">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text questionbox">
                    <i class="fas fa-hotdog"></i>
                    <p>Don't want to go out to the store?</p>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3" id="questionbox">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text questionbox">
                    <i class="fas fa-fish"></i>
                    <p>Tired of instant ramen or frozen food?</p>   
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3" id="questionbox">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text questionbox">
                    <i class="fas fa-pepper-hot"></i>
                    <p>Become a gourmet chef with what you have!</p>
                </div>
            </div>
        </div>
        
    </div> 


    <div class="row" id="clickfridge">
        <div class="col s12">
            <p>"Click the Fridge below to get Started!"</p>
        </div>
    </div>


    <input type="image" src="assets/images/fridgeclosed.png" data-state="closed" closed="assets/images/fridgeclosed.png" openSrc="assets/images/fridgeopen.png" name="saveForm" class="btTxt submit" id="fridgePic" />
    

<!-- FridgeClosed: 135x225-->

<!-- FridgeOpen = 267x222 -->

    <footer>
        <img id="footerlogo" src="assets/images/fridgecheflogo.png">
        <p>FRIDGE CHEF &copy; 2019 | Private Policy</p>
    </footer>







    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("appHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        // JavaScript function that wraps everything
        $(document).ready(function() {

            var fridge = $("#fridgePic");

            $("#fridgePic").on("click", function() {
                
                
                console.log("The fridge is clicked!");
    
    
                //make a variable named state and then store the image's data-state into it
                var state = $(this).attr("data-state");
                console.log("The image's state is: " + state);

                // Check if the variable state is equal to 'closed'
                if (state === "closed") {
                    fridge.animate({ width: "35%" }); // height: "300px",
                    // update the src attribute of this image to it's open value
                    $(this).attr("src", $(this).attr("openSrc"));
                    console.log($(this).attr("openSrc"));
                    // update the data-state attribute to 'animate'.
                    $(this).attr("data-state", "open");
                    // If state is equal to 'animate'... 
                } else {
                    fridge.animate({ width: "18%" }); // height: "225px",
                    // update the src attribute of this image to it's closed value
                    $(this).attr("src", $(this).attr("closed"));
                    // update the data-state attribute to 'closed'
                    $(this).attr("data-state", "closed");
                }
            });

        });
    </script>
    
</body>

</html>
